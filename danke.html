    .card-container {
    perspective: 1000px;
}

.card {
    width: 300px;
    height: 400px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    cursor: pointer;
}

.card:hover {
    transform: rotateY(180deg);
}

.card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    overflow: hidden;
}

.card-front {
    background-color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
}

.card-front img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
}

.card-front h2 {
    margin-top: 20px;
    font-size: 1.5em;
    color: #333;
}

.card-back {
    background-color: #333;
    color: #fff;
    padding: 20px;
    transform: rotateY(180deg);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.card-back h3 {
    font-size: 1.2em;
    margin-bottom: 15px;
}

.card-back p {
    font-size: 1em;
    line-height: 1.5;
    margin-bottom: 20px;
}

.card-back .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #f39c12;
    color: #fff;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s;
}

.card-back .btn:hover {
    background-color: #d35400;
}

/* Responsive Design */
@media (max-width: 768px) {
    .card {
        width: 250px;
        height: 350px;
    }
}

@media (max-width: 480px) {
    .card {
        width: 200px;
        height: 300px;
    }

    .card-front h2, .card-back h3 {
        font-size: 1.2em;
    }

    .card-back p {
        font-size: 0.9em;
    }
}











.video-container {

.video-wrapper {
  position: relative;
  width: 70vw;
  max-width: 700px;
  padding-top: 56.25%; /* 16:9 Aspect Ratio */
  transform-style: preserve-3d;
  transform: rotateY(-20deg) rotateX(10deg);
  transition: transform 0.6s ease;
  box-shadow: 0 20px 40px rgba(240, 4, 220, 0.6);
  border-radius: 15px;
  background: linear-gradient(135deg, #6e45e2, #88d3ce);
}

.video-wrapper:hover {
  transform: rotateY(0deg) rotateX(0deg);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
}

video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 15px;
  object-fit: cover;
}

@media (max-width: 768px) {
  .video-wrapper {
    transform: rotateY(-10deg) rotateX(5deg);
  }
}
