<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
  
</head>

<style>
/* Ensures the image scales based on the container width */
.responsive-image {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
}



/* For very small screens */
@media (max-width: 480px) {
    .responsive-image {
        max-width: 100%;
    }
}

/* For tablets */
@media (min-width: 481px) and (max-width: 768px) {
    .responsive-image {
        max-width: 90%;
    }
}

/* For desktop */
@media (min-width: 769px) {
    .responsive-image {
        max-width: 80%;
    }
}

</style>


<body>
    <div class="image-container">
        <img src="your-image.jpg" alt="Responsive Image" class="responsive-image">
    </div>
</body>
</html>
